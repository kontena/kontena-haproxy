language: ruby
sudo: required
rvm:
  - 2.2.6
cache: bundler
services:
  - docker
env:
  global:
    - secure: "" # docker user
    - secure: "" # docker password
script: bundle exec rspec spec/
deploy:
  - provider: script
    script: "$TRAVIS_BUILD_DIR/build/latest.sh"
    on:
      branch: master
      repo: kontena/kontena-haproxy
